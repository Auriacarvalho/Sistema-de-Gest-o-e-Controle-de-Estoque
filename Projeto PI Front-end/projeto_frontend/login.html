<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Gestão de Estoque</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/fotos_salgados.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .login-box .error {
      color: red;
      margin-bottom: 10px;
      display: none;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-box .forgot-password {
      display: block;
      margin-bottom: 15px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .login-box .forgot-password:hover {
      text-decoration: underline;
    }

    .login-box .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box .btn:hover {
      background-color: #0056b3;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="login-box">
      <h1>Login</h1>
      <div class="error" id="login-error">Usuário ou senha inválidos</div>
      <form id="login-form">
        <input id="username" type="text" placeholder="Usuário" required autocomplete="username">
        <input id="password" type="password" placeholder="Senha" required autocomplete="current-password">
        <a href="recuperar_senha.html" class="forgot-password">Esqueceu a senha?</a>
        <button type="submit" class="btn">Entrar</button>
      </form>
    </section>
  </main>

  <footer>
    Desenvolvido por @Auria, Thais, Priscila, Rodner, Gabriela, Lincoln, Marcio, Richard
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      const errorBox = document.getElementById('login-error');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === 'admin' && password === '1234') {
          localStorage.setItem('auth', 'true');
          window.location.href = 'index.html';
        } else {
          errorBox.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
