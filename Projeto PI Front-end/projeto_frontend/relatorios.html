<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatórios</title>
  <style>/* mesmo estilo de fundo */</style>
</head>
<body>
  <div class="container">
    <h1>Relatórios de Vendas</h1>
    <ul id="relatorios"></ul>
  </div>

  <script>
    async function carregarRelatorios() {
      try {
        const resposta = await fetch('http://localhost:3000/relatorios');
        const relatorios = await resposta.json();
        document.getElementById('relatorios').innerHTML =
          relatorios.map(r => `<li>${r.mes}: R$ ${r.total_vendas}</li>`).join('');
      } catch (erro) {
        alert('Erro ao carregar relatórios.');
      }
    }
    carregarRelatorios();
  </script>
</body>
</html>
