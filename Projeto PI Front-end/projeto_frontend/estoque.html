<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Estoque</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      position: relative; overflow: hidden;
    }
    body::before {
      content: ""; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('img/fotos_salgados.jpg') no-repeat center center fixed;
      background-size: cover; opacity: 0.3; z-index: -1;
    }
    .container {
      padding: 40px;
      background-color: rgba(255,255,255,0.9);
      margin: 50px auto;
      width: 80%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estoque Atual</h1>
    <ul id="lista-estoque"></ul>
  </div>

  <script>
    async function carregarEstoque() {
      try {
        const resposta = await fetch('http://localhost:3000/estoque');
        const produtos = await resposta.json();
        document.getElementById('lista-estoque').innerHTML =
          produtos.map(p => `<li>${p.nome} - ${p.quantidade} unidades</li>`).join('');
      } catch (erro) {
        alert('Erro ao carregar estoque.');
      }
    }
    carregarEstoque();
  </script>
</body>
</html>
